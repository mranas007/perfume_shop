{% extends 'main.html' %}

{% block content %}
<div class="max-w-2xl mx-auto min-h-screen py-8 px-2">
  <!-- Profile Card (Read-only) -->
  <div class="mt-[100px] mb-[20px] bg-white rounded-2xl shadow-2xl overflow-hidden transition-all duration-300 hover:scale-[1.01] hover:shadow-3xl ring-0">
    <!-- Header -->
    <div class="relative bg-gradient-to-br from-amber-500 to-amber-600 px-8 py-10 text-center">
      <div class="relative inline-flex items-center justify-center mb-2 mx-auto w-32 h-32 rounded-full border-4 border-white shadow-2xl bg-amber-100 text-amber-700 text-4xl font-bold select-none">
        {{ user.name|default:user.email|slice:':1'|upper }}
      </div>
      <h1 class="text-3xl font-bold text-white mt-2 mb-1">{{ user.name|default:user.email }}</h1>
      <p class="text-white text-opacity-90 text-lg">{{ user.email }}</p>
    </div>

    <!-- Body -->
    <div class="p-6 sm:p-8">
      <div class="space-y-5">
        <!-- Name -->
        <div class="group relative bg-gray-50 hover:bg-gray-100 rounded-xl p-5 flex items-center transition-all duration-300 hover:shadow-lg">
            <div class="w-12 h-12 bg-amber-500 rounded-lg flex items-center justify-center text-white shadow-lg flex-shrink-0">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>
            </div>
            <div class="ml-4 flex-1">
            <label class="text-xs font-semibold text-gray-500 uppercase tracking-wide mb-1 block">Name</label>
            <div class="text-gray-900 font-medium min-h-[1.5em]">{{ user.name|default:user.email }}</div>
          </div>
        </div>

        <!-- Phone -->
        <div class="group relative bg-gray-50 hover:bg-gray-100 rounded-xl p-5 flex items-center transition-all duration-300 hover:shadow-lg">
            <div class="w-12 h-12 bg-amber-500 rounded-lg flex items-center justify-center text-white shadow-lg flex-shrink-0">
                <!-- Phone Icon -->
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M3 5a2 2 0 012-2h2.28a2 2 0 011.92 1.43l1.06 3.18a2 2 0 01-.45 2.01l-1.4 1.4a16 16 0 006.32 6.32l1.4-1.4a2 2 0 012.01-.45l3.18 1.06A2 2 0 0121 17.72V20a2 2 0 01-2 2h-1C9.163 22 2 14.837 2 6V5a2 2 0 012-2z"/>
                </svg>
            </div>
            <div class="ml-4 flex-1">
                <label class="text-xs font-semibold text-gray-500 uppercase tracking-wide mb-1 block">Phone Number</label>
                <div class="text-gray-900 font-medium min-h-[1.5em]">{{ user.phone }}</div>
            </div>
        </div>
      

        <!-- Email -->
        <div class="group relative bg-gray-50 hover:bg-gray-100 rounded-xl p-5 flex items-center transition-all duration-300 hover:shadow-lg">
            <div class="w-12 h-12 bg-amber-500 rounded-lg flex items-center justify-center text-white shadow-lg flex-shrink-0">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/></svg>
            </div>
            <div class="ml-4 flex-1">
            <label class="text-xs font-semibold text-gray-500 uppercase tracking-wide mb-1 block">Email Address</label>
            <div class="text-gray-900 font-medium min-h-[1.5em]">{{ user.email }}</div>
          </div>
          </div>
        </div>
      </div>

      <!-- Actions -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 p-6 sm:p-8">
        <a href="{% url 'accounts:update_profile' %}"
           class="bg-gradient-to-r from-amber-500 to-amber-600 hover:from-amber-600 hover:to-amber-700 text-white font-semibold py-4 px-6 rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300 flex items-center justify-center space-x-2 focus:outline-none">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/></svg>
          <span>Update Profile</span>
        </a>
        <a href="{% url 'accounts:change_password' %}"
           class="bg-white hover:bg-gray-50 text-gray-900 border-2 border-gray-200 hover:border-amber-500 font-semibold py-4 px-6 rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300 flex items-center justify-center space-x-2 focus:outline-none">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0-1.657 1.343-3 3-3s3 1.343 3 3v2h1a1 1 0 011 1v6a1 1 0 01-1 1H8a1 1 0 01-1-1v-6a1 1 0 011-1h1v-2c0-3.314 2.686-6 6-6s6 2.686 6 6"/></svg>
          <span>Change Password</span>
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
