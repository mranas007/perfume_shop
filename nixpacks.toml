providers = ["python"]

[phases.setup]
nixPkgs = [
  "python311",
  "postgresql",
  "gcc"
]

[phases.install]
cmds = [
  "pip install --upgrade pip",
  "pip install -r requirements.txt"
]

[phases.build]
cmds = [
  "python manage.py collectstatic --noinput"
]

[phases.release]
cmds = [
  "python manage.py migrate --noinput"
]

[start]
cmd = "honcho start"
