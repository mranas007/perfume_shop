providers = ["python"]

[phases.setup]
nixPkgs = ["postgresql", "gcc"]

[phases.install]
cmds = [
  "python -m pip install --upgrade pip",
  "pip install gunicorn"  # Explicitly install gunicorn
]

[phases.build]
cmds = [
  "pip install -r requirements.txt",
  "python manage.py collectstatic --no-input"
]

[start]
cmd = "/usr/local/bin/gunicorn perfume_shop.wsgi:application --bind 0.0.0.0:${PORT} --workers 4"
startupCommand = ["python manage.py migrate"]

[start.env]
PORT = "8000"
PYTHONUNBUFFERED = "1"
DJANGO_SETTINGS_MODULE = "perfume_shop.settings"  # Add settings module