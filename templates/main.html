<!DOCTYPE html>
<html lang="en">
<head>
     {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block meta_description %}Adnan Fragrances - Premium Fragrances Collection{% endblock %}">
    <meta name="keywords" content="{% block meta_keywords %}fragrances, luxury, premium{% endblock %}">
    
    <meta name="author" content="Adnan Fragrances">
    <link rel="canonical" href="https://adnanfragrances.com/">
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="{% block og_title %}Adnan Fragrances{% endblock %}">
    <meta property="og:description" content="{% block og_description %}Premium Fragrances Collection{% endblock %}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://adnanfragrances.com/">
    <meta property="og:image" content="{% static 'images/hero.avif' %}">
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{% block twitter_title %}Adnan Fragrances{% endblock %}">
    <meta name="twitter:description" content="{% block twitter_description %}Premium Fragrances Collection{% endblock %}">
    <meta name="twitter:image" content="{% static 'images/hero.avif' %}">
    <!-- Robots -->
    <meta name="robots" content="index, follow">
    <!-- Structured Data: Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Adnan Fragrances",
      "url": "https://adnanfragrances.com/",
      "logo": "https://adnanfragrances.com/static/icons/a.png",
      "sameAs": [
        "https://facebook.com/adnanfragrances",
        "https://instagram.com/adnanfragrances"
      ]
    }
    </script>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'icons/a.png' %}">
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    
    <!-- Additional CSS -->
    {% block extra_css %}{% endblock %}
    
    <title>
        {% block title %}Adnan Fragrances{% endblock %}
    </title>
</head>
<body>
 
    <!-- Navigation -->
    {% include "components/navbar.html" %}
    
    <!-- Alert Messages -->
    {% include "components/alert_message.html" %}
  
     
    <!-- Main Content Area -->
    <main class="relative min-h-screen max-w-7xl mx-auto bg-gray-50">
        {% block content %}
        {% endblock %}
    </main>
    
    <!-- Footer -->
    {% include "components/footer.html" %}


    <!-- JavaScript -->
    <script>
        // Simple utilities for common tasks
        window.utils = {
            // Show loading state
            showLoading: function(element) {
                if (element) {
                    element.disabled = true;
                    element.innerHTML = '<span class="inline-block animate-spin rounded-full h-4 w-4 border-b-2 border-white"></span> Loading...';
                }
            },
            
            // Hide loading state
            hideLoading: function(element, originalText) {
                if (element) {
                    element.disabled = false;
                    element.innerHTML = originalText || 'Submit';
                }
            },
            
            // Simple form validation
            validateForm: function(formElement) {
                const requiredFields = formElement.querySelectorAll('[required]');
                let isValid = true;
                
                requiredFields.forEach(field => {
                    if (!field.value.trim()) {
                        field.classList.add('border-red-500');
                        isValid = false;
                    } else {
                        field.classList.remove('border-red-500');
                    }
                });
                
                return isValid;
            }
        };
    </script>
    
    <!-- Additional JavaScript -->
    {% block extra_js %}{% endblock %}
    
</body>
</html>
